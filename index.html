  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is Your Birthday Lucky?</title>
</head>
<body>
   
    <div class="container">
            <h1 class="heading">Is Your Birthday Lucky? Let's check it out </h1>
       
            <form class="form">
                <div class="form-section">
                    <label for="bday">Enter Your Birth Day:</label>
                    <input type="date" id="bday" required >
                </div>
                <div class="form-section">
                    <label for="lucky-num">Your Lucky Number:</label>
                    <input required type="number" id="lucky-num" >
                </div>
                <button type="submit" class="btn">Check If You're Lucky</button>
            </form>
           
       
    </div>
    <script src="app.js"></script>
</body>
</html>
